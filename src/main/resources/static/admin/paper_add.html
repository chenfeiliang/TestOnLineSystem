<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>试卷管理</title>
    <link rel="stylesheet" href="../assets/vendors/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../assets/vendors/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="../assets/vendors/nprogress/nprogress.css">
    <link rel="stylesheet" href="../assets/css/admin.css">
    <script src="../assets/vendors/nprogress/nprogress.js"></script>
</head>
<body>
<script>NProgress.start()</script>
<div class="main">
    <nav class="navbar">
    </nav>
    <div class="container-fluid">
        <div class="page-title">
            <h1>添加试卷</h1>
            <button id="" class="btn btn-danger btn-default" onclick="sys_add_paper();" style="float: right">系统出卷入口</button>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="page-action">
                    <button id="add_all" class="btn btn-danger btn-sm" data-ids="" style="display: none">批量加入</button>
                    <form class="form-inline">
                        <select id="all_lesson" name="" class="form-control input-sm">

                        </select>
                    </form>
                    <ul class="pagination pagination-sm pull-right question_page">
                    </ul>
                </div>
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th class="text-center" width="40"><input class="questions" type="checkbox" data-cp=""></th>
                        <th class="text-center" width="200">试题描述</th>
                        <th class="text-center" width="122">查看详细</th>
                        <th class="text-center" width="122">加入列表</th>
                    </tr>
                    </thead>
                    <tbody id="questions">
                    </tbody>
                </table>
            </div>
            <div class="col-md-6">
                <div class="page-action">
                    <button id="emptyMyList" class="btn btn-danger btn-sm" data-ids="">清空列表</button>
                    <!--<ul class="pagination pagination-sm pull-right">-->
                    <!--</ul>-->
                    <form class="form-inline">
                        <h4>待添加列表</h4>
                    </form>
                </div>
                <table class="table table-striped table-bordered table-hover">
                    <thead id="list_thead">
                    <tr>
                        <th class="text-center" width="40"><input type="checkbox" data-cp=""></th>
                        <th class="text-center" width="200">试题描述</th>
                        <th class="text-center" width="122">查看详细</th>
                        <th class="text-center" width="122">移出列表</th>
                    </tr>
                    </thead>
                    <tbody id="list_body">
                        <tr class="init_tr"><td colspan='4' class='text-center'>~暂无待添加项~</td></tr>
                    </tbody>
                </table>
                <form id="add_paper">
                    <div class="form-group">
                        <label for="paper_name"><h4>试卷名称：</h4></label>
                        <input id="paper_name" class="form-control" name="title" type="text" placeholder="试卷名称">
                    </div>
                    <div class="form-group">
                        <label for="show_all_lesson"><h4>所属课程：</h4></label>
                        <select id="show_all_lesson" name="" class="form-control">
                        </select>
                    </div>
                    <div class="form-group">
                        <a id="create_paper" class="btn btn-primary" href="javascript:void(0);">生成试卷</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="aside">
</div>
<script src="../assets/vendors/jquery/jquery.js"></script>
<script src="../assets/vendors/bootstrap/js/bootstrap.js"></script>
<!--引入layer插件-->
<script src="../assets/vendors/layer-v3.1.1/layer/layer.js"></script>
<!--引入配置js-->
<script src="../assets/js/config.js"></script>
<!--引入显示题库信息js-->
<script src="../assets/js/paper/show_question.js"></script>
<!--引入生成试卷js-->
<script src="../assets/js/paper/paper_add.js"></script>
<!--引入课程信息-->
<script src="../assets/js/paper/show_lesson.js"></script>
<script>
    $(function () {
        // 加载公共页面
        $(".navbar").load("navbar.html");
        $(".aside").load("aside.html");
        // 显示题库信息
        select_questions(1);
        // 下拉列表change事件
        $("#all_lesson").on("change",function () {
        var lessonId = $(this).val();
        // 根据班级查询学生
        select_questions_byLessonId(1,lessonId);
      });
    })
</script>
<script>NProgress.done()</script>
</body>
</html>
