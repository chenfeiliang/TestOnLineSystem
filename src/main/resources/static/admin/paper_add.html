<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>试卷管理</title>
    <link rel="stylesheet" href="../assets/vendors/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../assets/vendors/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="../assets/vendors/nprogress/nprogress.css">
    <link rel="stylesheet" href="../assets/css/admin.css">
    <script src="../assets/vendors/nprogress/nprogress.js"></script>
</head>
<body>
<script>NProgress.start()</script>
<div class="main">
    <nav class="navbar">
    </nav>
    <div class="container-fluid">
        <div class="page-title">
            <h1>添加试卷</h1>
            <button id="" class="btn btn-danger btn-sm" style="float: right">系统出卷</button>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="page-action">
                    <button id="add_all" class="btn btn-danger btn-sm" data-ids="" style="display: none">生成试卷</button>
                    <form class="form-inline">
                        <select id="all_lesson" name="" class="form-control input-sm">

                        </select>
                    </form>
                    <ul class="pagination pagination-sm pull-right question_page">
                    </ul>
                </div>
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th class="text-center" width="40"><input class="questions" type="checkbox" data-cp=""></th>
                        <th class="text-center" width="200">班级名称</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                    </thead>
                    <tbody id="questions">
                    </tbody>
                </table>
            </div>
            <div class="col-md-6">
                <div class="page-action">
                    <button id="del_all" class="btn btn-danger btn-sm" data-ids="" style="display: none">批量删除</button>
                    <form class="form-inline">
                        <select id="all_paper" name="" class="form-control input-sm">

                        </select>
                    </form>
                    <ul class="pagination pagination-sm pull-right">
                    </ul>
                </div>
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th class="text-center" width="40"><input type="checkbox" data-cp=""></th>
                            <th class="text-center" width="200">班级名称</th>
                            <th class="text-center" width="100">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="aside">
</div>
<script src="../assets/vendors/jquery/jquery.js"></script>
<script src="../assets/vendors/bootstrap/js/bootstrap.js"></script>
<!--引入layer插件-->
<script src="../assets/vendors/layer-v3.1.1/layer/layer.js"></script>
<!--引入配置js-->
<script src="../assets/js/config.js"></script>
<!--引入显示题库信息js-->
<script src="../assets/js/paper/show_question.js"></script>
<!--引入生成试卷js-->
<script src="../assets/js/paper/paper_add.js"></script>
<!--引入课程信息-->
<script src="../assets/js/paper/show_lesson.js"></script>
<script>
    $(function () {
        // 加载公共页面
        $(".navbar").load("navbar.html");
        $(".aside").load("aside.html");
        // 显示题库信息
        select_questions(1);
    })
</script>
<script>NProgress.done()</script>
</body>
</html>
