<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>课程管理</title>
    <link rel="stylesheet" href="../assets/vendors/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../assets/vendors/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="../assets/vendors/nprogress/nprogress.css">
    <link rel="stylesheet" href="../assets/css/admin.css">
    <script src="../assets/vendors/nprogress/nprogress.js"></script>
</head>
<body>
<script>NProgress.start()</script>

<div class="main">
    <nav class="navbar">

    </nav>
    <div class="container-fluid">
        <div class="page-title">
            <h1>课程管理</h1>
        </div>
        <div class="row">
            <div class="col-md-4">
                <form id="edit_lesson">
                    <h2 id="lesson_title">添加新课程</h2>
                    <div class="form-group">
                        <label for="lesson_name">名称</label>
                        <input data-id="" id="lesson_name" class="form-control" name="lessonName" type="text" placeholder="课程名称">
                    </div>
                    <div class="form-group">
                        <a id="update_lesson" class="btn btn-primary" href="javascript:void(0);" style="display: none;">保存提交</a>
                        <a id="add_lesson" class="btn btn-primary" href="javascript:void(0);">添加</a>
                    </div>
                </form>
            </div>
            <div class="col-md-8">
                <div class="page-action">
                    <!-- show when multiple checked -->
                    <button id="del_all" class="btn btn-danger btn-sm" data-ids="" style="display: none">批量删除</button>
                    <ul class="pagination pagination-sm pull-right">
                        <!--<li><a href="#">首页</a></li>-->
                        <!--<li><a href="#">上一页</a></li>-->
                        <!--<li><a href="#">1</a></li>-->
                        <!--<li><a href="#">下一页</a></li>-->
                        <!--<li><a href="#">尾页</a></li>-->
                    </ul>
                </div>
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th class="text-center" width="40"><input type="checkbox" data-cp=""></th>
                        <th class="text-center" width="200">课程名称</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="aside">

</div>

<script src="../assets/vendors/jquery/jquery.js"></script>
<script src="../assets/vendors/bootstrap/js/bootstrap.js"></script>
<!--引入layer插件-->
<script src="../assets/vendors/layer-v3.1.1/layer/layer.js"></script>
<!--引入配置js-->
<script src="../assets/js/config.js"></script>
<!--引入课程的业务js-->
<script src="../assets/js/lesson/lesson_crud.js"></script>
<script src="../assets/js/lesson/lesson_add_dels.js"></script>
<script>
    $(function () {
        // 加载公共页面
        $(".navbar").load("navbar.html");
        $(".aside").load("aside.html");
        select_lesson(1);
    })
</script>
<script>NProgress.done()</script>
</body>
</html>
