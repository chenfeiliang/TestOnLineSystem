<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>Dashboard &laquo; Admin</title>
  <link rel="stylesheet" href="../assets/vendors/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="../assets/vendors/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="../assets/vendors/nprogress/nprogress.css">
  <link rel="stylesheet" href="../assets/css/admin.css">
  <script src="../assets/vendors/nprogress/nprogress.js"></script>
</head>
<body>
  <script>NProgress.start()</script>

  <div class="main">
    <nav class="navbar">
      <button class="btn btn-default navbar-btn fa fa-bars"></button>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="user_manage.html"><i class="fa fa-user"></i>个人中心</a></li>
        <li><a href="login.html"><i class="fa fa-sign-out"></i>退出</a></li>
      </ul>
    </nav>
    <div class="container-fluid">
      <div class="page-title">
        <h1>我的个人资料</h1>
      </div>
      <!-- 有错误信息时展示 -->
      <!-- <div class="alert alert-danger">
        <strong>错误！</strong>发生XXX错误
      </div> -->
      <form class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-3 control-label">头像</label>
          <div class="col-sm-6">
            <label class="form-image">
              <input id="avatar" type="file">
              <img src="../assets/img/default.png">
              <i class="mask fa fa-upload"></i>
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="username" class="col-sm-3 control-label">用户名</label>
          <div class="col-sm-6">
            <input id="username" class="form-control" name="username" type="type" value="w@zce.me" placeholder="用户名">
          </div>
        </div>
        <div class="form-group">
          <label for="slug" class="col-sm-3 control-label">真实姓名</label>
          <div class="col-sm-6">
            <input id="slug" class="form-control" name="slug" type="type" value="zce" placeholder="slug">
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="col-sm-3 control-label">密码</label>
          <div class="col-sm-6">
            <input id="password" class="form-control" name="password" type="password" value="汪磊" placeholder="密码">
            <p class="help-block">限制在 2-16 个字符</p>
          </div>
        </div>
        <div class="form-group">
          <label for="mobile" class="col-sm-3 control-label">手机号</label>
          <div class="col-sm-6">
            <input id="mobile" class="form-control" name="mobile" type="text" value="汪磊" placeholder="手机号">
          </div>
        </div>
        <div class="form-group form-inline">
        	<label for="classinfo" class="col-sm-3 control-label">所在班级</label>
        	<div class="col-sm-6">
          	<select id="classinfo" name="classinfo" class="form-control input-sm">
            	<option value="">软件产业班</option>
            	<option value="">未分类</option>
          	</select>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-6">
            <button type="submit" class="btn btn-primary">更新</button>
            <a class="btn btn-link" href="password-reset.html">修改密码</a>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="aside">
    <div class="profile">
      <img class="avatar" src="../uploads/avatar.jpg">
      <h3 class="name">布头儿</h3>
    </div>
    <ul class="nav">
      <li>
        <a href="index.html"><i class="fa fa-dashboard"></i>仪表盘</a>
      </li>
      <li>
        <a href="#menu-questions" class="collapsed" data-toggle="collapse">
          <i class="fa fa-file-code-o "></i>题库管理<i class="fa fa-angle-right"></i>
        </a>
        <ul id="menu-questions" class="collapse">
          <li><a href="show_questions.html"><i class="fa fa-circle-o"></i>所有题目</a></li>
          <li><a href="question_manage.html"><i class="fa fa-plus-square-o"></i>添加题目</a></li>
          <li><a href="#"><i class="fa fa-minus-square-o"></i>删除题目</a></li>
        </ul>
      </li>
      <li>
        <a href="#menu-papers" class="collapsed" data-toggle="collapse">
          <i class="fa fa-sticky-note-o"></i>试卷管理<i class="fa fa-angle-right"></i>
        </a>
        <ul id="menu-papers" class="collapse">
          <li><a href="#"><i class="fa fa-circle-o"></i>所有试卷</a></li>
          <li><a href="#"><i class="fa fa-plus-square-o"></i>添加试卷</a></li>
          <li><a href="#"><i class="fa fa-minus-square-o"></i>删除试卷</a></li>
        </ul>
      </li>
      <li>
        <a href="#"><i class="fa fa-comments"></i>考场管理</a>
      </li>
      <li>
        <a href="class_manage.html"><i class="fa fa-thumb-tack"></i>班级管理</a>
      </li>
      <li class="active">
        <a href="users.html"><i class="fa fa-user-circle-o"></i>用户管理</a>
      </li>
      <li>
        <a href="#menu-settings" class="collapsed" data-toggle="collapse">
          <i class="fa fa-cogs"></i>其它<i class="fa fa-angle-right"></i>
        </a>
        <ul id="menu-settings" class="collapse">
          <li><a href="#">导航菜单</a></li>
          <li><a href="#">图片轮播</a></li>
          <li><a href="#">网站设置</a></li>
        </ul>
      </li>
    </ul>
  </div>

  <script src="../assets/vendors/jquery/jquery.js"></script>
  <script src="../assets/vendors/bootstrap/js/bootstrap.js"></script>
  <script>NProgress.done()</script>
</body>
</html>
