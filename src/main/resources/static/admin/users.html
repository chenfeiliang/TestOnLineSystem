  <script>
    $(function () {
        // 加载公共页面
        $(".navbar").load("navbar.html");
        $(".aside").load("aside.html");
        select_user(1);
        // 下拉列表change事件
        $("#all_class").on("change",function () {
            var cId = $(this).val();
            // 根据班级查询学生
            select_user_byClass(cId,1);
        });
        // 筛选按钮点击事件 关键字查询
        $(".byKeyWord").on("click",function () {
            // 下拉列表重置为所有班级
            $("#all_class option:first").prop("selected","selected");
            var kw = $("#keyword").val();
            // 根据是否输入关键字进行查询
            kw == "" ? select_user(1) : select_user_byKeyWord(kw,1);
        });
    });
  </script>
