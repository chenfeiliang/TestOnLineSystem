<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>成绩管理</title>
    <link rel="stylesheet" href="../assets/vendors/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../assets/vendors/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="../assets/vendors/nprogress/nprogress.css">
    <link rel="stylesheet" href="../assets/css/admin.css">
    <script src="../assets/vendors/nprogress/nprogress.js"></script>
</head>
<body>
<script>NProgress.start()</script>
<div class="main">
    <nav class="navbar">
    </nav>
    <div class="container-fluid">
        <div class="page-title">
            <h1>成绩管理</h1>
        </div>
        <div class="row">
            <div class="col-md-4">

            </div>
            <div class="col-md-12">
                <div class="page-action">
                    <button id="del_all" class="btn btn-danger btn-sm" data-ids="" style="display: none">批量删除</button>
                    <form class="form-inline">
                        <select id="all_class" name="" class="form-control input-sm">

                        </select>
                        <!--<input id="keyword" class="form-control input-sm" name="keyword" value="" placeholder="关键字查询">-->

                </div>
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th class="text-center" width="40"><input type="checkbox" data-cp=""></th>
                        <th class="text-center">考生姓名</th>
                        <th class="text-center">考场名称</th>

<!--引入class-->
<script src="../assets/js/user/show_class.js"></script>
<script>
    $(function () {
        // 加载公共页面
        $(".navbar").load("navbar.html");
        $(".aside").load("aside.html");
        select_achievement(1);
        // 下拉列表change事件
        $("#all_class").on("change",function () {
            var cId = $(this).val();
            // 根据班级查询学生
            select_achievement_byClassId(cId,1);
        });
    })
</script>
<script>NProgress.done()</script>
