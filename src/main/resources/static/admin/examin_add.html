<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>考场管理</title>
    <link rel="stylesheet" href="../assets/vendors/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../assets/vendors/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="../assets/vendors/nprogress/nprogress.css">
    <link rel="stylesheet" href="../assets/css/admin.css">
    <script src="../assets/vendors/nprogress/nprogress.js"></script>
</head>
<body>
<script>NProgress.start()</script>
<div class="main">
    <nav class="navbar">
    </nav>
    <div class="container-fluid">
        <div class="page-title">
            <h1>添加考场</h1>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="page-action">
                    <button id="add_all" class="btn btn-danger btn-sm" data-ids="" style="display: none">批量</button>
                    <form class="form-inline">
                        <select id="all_class" name="" class="form-control input-sm">

                        </select>
                    </form>
                    <ul class="pagination pagination-sm pull-right question_page">
                    </ul>
                </div>
                <table class="table table-striped table-bordered table-hover">
                    <thead id="user_list_head">
                    <tr>
                        <th class="text-center" width="40"><input class="questions" type="checkbox" id="selectAll" data-cp=""></th>
                        <th class="text-center" width="100">用户头像</th>
                        <th class="text-center" width="122">登录账户</th>
                        <th class="text-center" width="122">真实姓名</th>
                        <th class="text-center" width="122">联系方式</th>
                        <th class="text-center" width="122">加入列表</th>
                    </tr>
                    </thead>
                    <tbody id="user_list_body">
                    </tbody>
                </table>
            </div>
            <div class="col-md-6">
                <div class="page-action">
                    <button id="emptyMyList" class="btn btn-danger btn-sm" data-ids="">清空列表</button>
                    <!--<ul class="pagination pagination-sm pull-right">-->
                    <!--</ul>-->
                    <form class="form-inline">
                        <h4>待添加列表：</h4>
                    </form>
                </div>
                <table class="table table-striped table-bordered table-hover">
                    <thead id="list_thead">
                    <tr>
                        <th class="text-center" width="40"><input type="checkbox" data-cp=""></th>
                        <th class="text-center" width="100">用户头像</th>
                        <th class="text-center" width="122">登录账户</th>
                        <th class="text-center" width="122">真实姓名</th>
                        <th class="text-center" width="122">联系方式</th>
                        <th class="text-center" width="122">移出列表</th>
                    </tr>
                    </thead>
                    <tbody id="list_body">
                        <tr class="init_tr"><td colspan='6' class='text-center'>~暂无待添加项~</td></tr>
                    </tbody>
                </table>
                <form id="add_paper">
                    <div class="form-group">
                        <label for="examin_title"><h4>考场名称：</h4></label>
                        <input id="examin_title" class="form-control" name="title" type="text" placeholder="考场名称">
                    </div>
                    <div class="form-group">
                        <label for="use_paper"><h4>供选试卷：</h4></label>
                        <select id="use_paper" name="" class="form-control">
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="use_lesson"><h4>所属课程：</h4></label>
                        <select id="use_lesson" name="" class="form-control">
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="type"><h4>考试类型：</h4></label>
                        <select id="type" name="" class="form-control">
                            <option value="期中">期中</option>
                            <option value="期末">期末</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label><h4>考试时间：</h4></label>
                        <input type="datetime-local" id="startTime" value=""/>
                        <input type="datetime-local" id="endTime" value=""/>
                    </div>
                    <div class="form-group">
                        <a id="create_examin" class="btn btn-primary" href="javascript:void(0);">生成试卷</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="aside">
</div>
<script src="../assets/vendors/jquery/jquery.js"></script>
<script src="../assets/vendors/bootstrap/js/bootstrap.js"></script>
<!--引入layer插件-->
<script src="../assets/vendors/layer-v3.1.1/layer/layer.js"></script>
<!--引入配置js-->
<script src="../assets/js/config.js"></script>
<!--引入显示题库信息js-->
<script src="../assets/js/examin/show_user.js"></script>
<!--引入生成试卷js-->
<script src="../assets/js/examin/examin_add.js"></script>
<!--引入班级信息-->
<script src="../assets/js/user/show_class.js"></script>
<!--引入课程信息-->
<script src="../assets/js/paper/show_lesson.js"></script>
<!--引入试卷信息-->
<script src="../assets/js/examin/show_paper.js"></script>
<script>
    $(function () {
        // 加载公共页面
        $(".navbar").load("navbar.html");
        $(".aside").load("aside.html");
        select_user(1);
        // 下拉列表change事件
        $("#all_class").on("change",function () {
            var cId = $(this).val();
            // 根据班级查询学生
            select_user_byClass(cId,1);
        });
    })
</script>
<script>NProgress.done()</script>
</body>
</html>
