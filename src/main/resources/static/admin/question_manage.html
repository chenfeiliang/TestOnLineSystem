    <div class="container-fluid">
      <div class="page-title">
        <h1>添加题目</h1>
      </div>
      <!-- 有错误信息时展示 -->
      <!-- <div class="alert alert-danger">
        <strong>错误！</strong>发生XXX错误
      </div> -->
      <form class="row" style="margin-left: 200px;">
        <div class="col-md-8">
        	<div class="form-group">
            <label for="title">题目描述：</label>
            <textarea id="title" class="form-control input-lg" name="title"  rows="5" placeholder="题目描述"></textarea>
          </div>
          <div class="form-group">
            <label for="optionA">选项A：</label>
            <textarea id="optionA" class="form-control input-lg" name="optionA" rows="2" placeholder="选项A"></textarea>
          </div>
          <div class="form-group">
            <label for="optionB">选项B：</label>
            <textarea id="optionB" class="form-control input-lg" name="optionB" rows="2" placeholder="选项B"></textarea>
          </div>
          <div class="form-group">
            <label for="optionC">选项C：</label>
            <textarea id="optionC" class="form-control input-lg" name="optionC" rows="2" placeholder="选项C"></textarea>
          </div>
          <div class="form-group">
            <label for="optionD">选项D：</label>
            <textarea id="optionD" class="form-control input-lg" name="optionD" rows="2" placeholder="选项D"></textarea>
          </div>
          <div class="form-group">
            <label for="true_option">标准答案：(方案一)</label>
            <input id="true_option" class="form-control" name="true_option" type="text" placeholder="标准答案">
          </div>
          <div class="form-group">
            <label for="true_option">标准答案：(方案二)</label>
            <select id="true_option1" class="form-control" name="true_option1">
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option>
              <option value="D">D</option>
            </select>
          </div>
          <div class="form-group">
            <label for="q_level">题目难度：</label>
            <select id="q_level" class="form-control" name="q_level">
              <option value="1">容易</option>
              <option value="2">一般</option>
              <option value="3">困难</option>
            </select>
          </div>
          <div class="form-group">
            <label for="q_lesson">所属课程：</label>
            <select id="q_lesson" class="form-control" name="q_lesson">
              <option value="1">JAVA</option>
              <option value="2">PHP</option>
              <option value="3">ASP</option>
            </select>
          </div>
          <div class="form-group">
            <button class="btn btn-primary" type="submit">添加</button>
          </div>
        </div>
      </form>
    </div>
